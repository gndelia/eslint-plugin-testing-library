language: node_js

env:
  - FORCE_COLOR=true

node_js:
  - 10.12
  - 12
  - node

jobs:
  include:
    - stage: build
      node_js: lts/*
      script: npm run build
    - stage: test
      node_js: lts/*
      script: npm run test
    - stage: release
      if: branch = master AND type != pull_request
      node_js: lts/*
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
